
<div class="input-container" 
     [ngStyle]="{ 'top': position.top, 'left': position.left }">
  <label>{{ label }}</label>
  <input 
    type="text" 
    [placeholder]="placeholder" 
    [(ngModel)]="value" 
    (ngModelChange)="onInputChange($event)"
    class="custom-input"
    [ngStyle]="{ 'width': width }"
  />
</div>
