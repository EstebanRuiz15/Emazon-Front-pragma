<div class="table-container" [ngClass]="customClass" [style.width]="customWidth" [style.height]="customHeight">
    <table>
      <thead [style.background-color]="config.headerBackgroundColor">
        <tr>
          <th *ngFor="let column of config.columns" [style.color]="config.headerTextColor"
              [style.width]="column.width">
            {{ column.header }}
            <button *ngIf="column.sortable" (click)="onSortChange(column.field)">
                <i [class]="getSortIcon(column.field)" style="color: #04020ae3; font-size: 15px;"></i>
            </button>
          </th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let item of data" [style.background-color]="config.rowBackgroundColor">
          <td *ngFor="let column of config.columns">
            {{ item[column.field] }}
          </td>
        </tr>
      </tbody>
    </table>
     
    <div class="total-items">
      Total items: {{ pagination.totalItems }}
    </div>
    <div class="pagination-container">
      <div class="pagination">
        <button (click)="onPageChange(pagination.currentPage - 1)" [disabled]="pagination.currentPage === 0">
            <i class="fas fa-chevron-left"></i>
        </button>
        <span>Page {{ pagination.currentPage + 1 }} of {{ pagination.totalPages }}</span>
        <button (click)="onPageChange(pagination.currentPage + 1)"
                [disabled]="pagination.currentPage === pagination.totalPages - 1">
                <i class="fas fa-chevron-right"></i>
        </button>
      </div>
    </div>
  </div>
