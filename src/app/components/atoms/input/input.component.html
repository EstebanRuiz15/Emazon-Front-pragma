
  <label>{{ label }}
    <span *ngIf="required" class="required-marker">*</span>
  </label>
  <input 
    type="text" 
    [placeholder]="placeholder" 
    [ngModel]="value"
    (ngModelChange)="value = $event"
    class="custom-input"
    [ngStyle]="{ 'width': width }"
    [disabled]="disabled"
    [attr.required]="required"
  />
